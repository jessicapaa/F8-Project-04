<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy - Established &
        Trusted Pet
        Care Service</title>

    <!-- Embed Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header__inner">

                <!-- Logo -->
                <a href="/">
                    <img src="./assets/SVG/Logo.svg" alt="Lucy" class="logo">
                </a>

                <!-- Navbar -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="/" class="navbar__link">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#about" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#service" class="navbar__link">Services & Rates</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#review" class="navbar__link">Reviews</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#contact" class="navbar__link">Contacts us</a>
                        </li>
                    </ul>
                </nav>

                <!-- Header Action -->
                <div class="header__action">
                    <a href="#!" class="header__action-link">Sign In</a>
                    <a href="#!" class="btn header__action-btn">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="container">
            <div class="hero__inner">

                <!-- Hero Media -->
                <div class="hero__media">
                    <div class="hero__img-wrap">
                        <img src="./assets/img/hero-01.png" alt="" class="hero__img">

                        <!-- Decor -->
                        <img src="./assets/SVG/hero_decor-01.svg" alt="" class="hero__decor hero__decor-left">
                        <img src="./assets/SVG/hero_decor-02.svg" alt="" class="hero__decor hero__decor-right">
                    </div>

                    <!-- Img Small -->
                    <div class="hero__img-wrap hero__img-wrap-small">
                        <img src="./assets/img/hero-02.png" alt="" class="hero__img hero__img-small">
                    </div>

                    <!-- Hero List -->
                    <div class="hero__list">
                        <!-- Item - 1 -->
                        <div class="hero__list-item">
                            <img src="./assets/img/hero-03.png" alt="" class="hero__list-item__thumb">
                            <div class="hero__list-item__info">
                                <p class="hero__list-item__title">Pet Health</p>
                                <div class="hero__list-item__skeleton"></div>
                                <div class="hero__list-item__skeleton" style="--width :39px;"></div>
                            </div>
                        </div>
                        <span class="hero__list-item__separate"></span>
                        <!-- Item - 2 -->
                        <div class="hero__list-item">
                            <img src="./assets/img/hero-04.png" alt="" class="hero__list-item__thumb">
                            <div class="hero__list-item__info">
                                <p class="hero__list-item__title">Pet Care</p>
                                <div class="hero__list-item__skeleton"></div>
                                <div class="hero__list-item__skeleton" style="--width :39px;"></div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Hero Content -->
                <section class="hero__content">
                    <h1 class="hero__heading">
                        Established &
                        Trusted Pet
                        Care Service
                    </h1>
                    <p class="hero__desc">
                        Discover a wide variety of Pawsitive services to choose from, including daycare, private walks,
                        office duty and spa.
                    </p>
                    <div class="hero__cta">
                        <a href="#!" class="btn hero__btn btn__primary">
                            Book a Meet
                            <span class="btn__icon">
                                <svg width="9" height="8" viewBox="0 0 9 8" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3.48584 1.5L5.98584 4L3.48584 6.5" stroke="#FD5056" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </span>
                        </a>
                        <a href="#!" class="hero__cta-link">
                            Schedule a Call
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </section>
</body>

</html>
